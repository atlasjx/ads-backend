name: CI/CD

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

on:
  push:
    branches: [ main, staging, development ]
  pull_request:
    branches: [ main, staging, development ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==25.3 setuptools==78.1.1 wheel
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt -c constraints.txt

      - name: Ruff Linter
        uses: astral-sh/ruff-action@v3
        with:
          src: "."

      - name: Perform Bandit Analysis
        uses: PyCQA/bandit-action@v1

      - name: Run pip-audit
        uses: pypa/gh-action-pip-audit@v1.1.0     

      - name: Run tests
        run: |
          source venv/bin/activate
          PYTHONPATH=. pytest
          
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/ads-backend:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/ads-backend:latest

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Trigger Render Deploy via webhook
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}